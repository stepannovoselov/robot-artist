<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leonarto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-btn {
            font-weight: bold;
            background: linear-gradient(45deg, #ff4d4d, #ffa500, #ffee00, #32cd32, #1e90ff, #9932cc, #ff1493);
            border: white;
            background-size: 250% 250%;
            color: #F8F9FA;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .custom-btn:hover {
            background-position: right center;
            color: white;
            transform: scale(1.05);
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="bg-light py-2 d-flex justify-content-between align-items-center px-3">
        <div class="position-relative mx-auto d-flex align-items-center">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-brush me-2">
                <path d="M4 22a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4"></path>
                <path d="M14 2l4 4-10 10-4-4L14 2z"></path>
            </svg>

            <span class="fw-bold h2 " style="font-weight: 800;">
                <span style="color: #ff4d4d;">L</span>
                <span style="color: #ffa500;">e</span>
                <span style="color: #ffee00;">o</span>
                <span style="color: #32cd32;">n</span>
                <span style="color: #1e90ff;">a</span>
                <span style="color: #9932cc;">r</span>
                <span style="color: #ff1493;">t</span>
                <span style="color: #000000;">o</span>
            </span>
        </div>

        {% if current_page != '/auth/login' and current_page != '/auth/register' and not logged %}
            <a href="/auth/login" class="btn custom-btn text-decoration-none" style="color: white">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in me-2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Вход
            </a>
        {% endif %}
        {% if logged %}
        <a href="/auth/logout" class="btn btn-sm btn-danger text-decoration-none d-flex align-items-center px-3">
            <svg fill="white" height="20" width="20" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
        <g id="Exit_1_">
            <path d="M52.4501991,28.7678509l-5-4.9990005c-0.3768997-0.3770008-0.9902-0.3770008-1.3671989,0
                c-0.3778992,0.3778992-0.3778992,0.9902,0,1.3671989l3.3171997,3.3164005H35.2666016v2h14.1320992l-3.3157005,3.3163986
                c-0.3778992,0.377903-0.3778992,0.9902,0,1.3672028c0.1884995,0.1884995,0.4365997,0.2831993,0.6835976,0.2831993
                c0.2471008,0,0.4951019-0.0946999,0.6836014-0.2831993l5-5.0010014c0.1817017-0.1816006,0.2831993-0.4277,0.2831993-0.6835995
                C52.7333984,29.1946507,52.6319008,28.9495506,52.4501991,28.7678509z"/>
            <path d="M40.2666016,39.4524498c-0.5527,0-1,0.4473-1,1v10.7900009c0,1.0429993-0.8310013,2.2099991-1.9433022,2.2099991
                h-6.0566998V11.2394505V9.8677502L30.0191994,9.33395L14.0765009,2.56445l-0.2606955-0.112h23.507494
                c1.2168007,0,1.9433022,0.9921999,1.9433022,1.9511998v15.0487995c0,0.5527,0.4473,1,1,1c0.5527992,0,1-0.4473,1-1V4.4036498
                c0-2.1786997-1.7685013-3.9511998-3.9433022-3.9511998H12.2666006c-0.5215998,0-0.9358997,0.4029-0.9822998,0.9124
                L11.2666006,1.35725V1.45245V55.03405l17.1855011,7.3064003l2.8144989,1.2070999v-3.0951004v-5h6.0566998
                c2.3584023,0,3.9433022-2.1767998,3.9433022-4.2099991V40.4524498
                C41.2666016,39.8997498,40.8194008,39.4524498,40.2666016,39.4524498z M29.2665997,11.2394505v49.2129974l-15.999999-6.7766991
                V4.4524498l15.9906988,6.7728004l0.0093002,0.0038996V11.2394505z"/>
        </g>
        </svg>
        </a>
        {% endif %}

    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
